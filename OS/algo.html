<!DOCTYPE html>
<html>
<head>
<title>CPU Scheduling Simulator</title>

<style>
body {
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: #76ff03;
    font-family: "Segoe UI", sans-serif;
    padding: 30px;
}

.container {
    max-width: 650px;
    margin: auto;
    padding: 25px;
    background: linear-gradient(145deg, #0b0b0b, #111);
    border-radius: 12px;
    box-shadow: 0 0 20px #00ff0033;
    border: 1px solid #00ff00;
}

h1, h2 {
    text-align: center;
    text-shadow: 0 0 10px #00ff00;
}

label {
    display: block;
    margin-top: 12px;
}

select, input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #000;
    color: #76ff03;
    border: 1px solid #00ff00;
    border-radius: 6px;
    box-shadow: inset 0 0 6px #00ff0033;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: linear-gradient(145deg, #00ff00, #00cc00);
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ff00;
}

button:hover {
    background: #00cc00;
}

table {
    width: 100%;
    margin-top: 25px;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #00ff00;
    padding: 8px;
    text-align: center;
}

.avg {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
}

.gantt {
    display: flex;
    margin-top: 15px;
    overflow-x: auto;
}

.block {
    padding: 15px;
    background: linear-gradient(145deg, #000, #0f0f0f);
    border: 1px solid #00ff00;
    box-shadow: 0 0 10px #00ff0033;
    margin-right: 2px;
}
</style>
</head>

<body>

<div class="container">
<h1>CPU Scheduling Simulator</h1>

<label>Select Scheduling Algorithm</label>
<select id="algo" onchange="toggleInputs()">
    <option value="fcfs">FCFS</option>
    <option value="rr">Round Robin</option>
    <option value="sjf">SJF (Non-Preemptive)</option>
    <option value="srtf">SJF (Preemptive / SRTF)</option>
    <option value="pnp">Priority (Non-Preemptive)</option>
    <option value="pp">Priority (Preemptive)</option>
</select>

<label>Arrival Time (comma separated)</label>
<input id="arrival" placeholder="0,1,2">

<label>Burst Time (comma separated)</label>
<input id="burst" placeholder="5,3,8">

<div id="priorityBox" style="display:none">
<label>Priority (lower number = higher priority)</label>
<input id="priority" placeholder="2,1,3">
</div>

<div id="quantumBox" style="display:none">
<label>Time Quantum</label>
<input id="quantum" placeholder="2">
</div>

<button onclick="simulate()">Solve</button>

<div id="output"></div>
<div class="avg" id="average"></div>

<h2>Gantt Chart</h2>
<div class="gantt" id="gantt"></div>
</div>

<script>
function toggleInputs() {
    let algo = document.getElementById("algo").value;
    document.getElementById("priorityBox").style.display =
        (algo === "pnp" || algo === "pp") ? "block" : "none";
    document.getElementById("quantumBox").style.display =
        (algo === "rr") ? "block" : "none";
}

function simulate() {
    let algo = document.getElementById("algo").value;
    let at = document.getElementById("arrival").value.split(",").map(Number);
    let bt = document.getElementById("burst").value.split(",").map(Number);
    let pr = document.getElementById("priority").value.split(",").map(Number);
    let q = Number(document.getElementById("quantum").value);

    let n = bt.length;
    let rem = [...bt];
    let ct = Array(n).fill(0);
    let wt = Array(n).fill(0);
    let tat = Array(n).fill(0);
    let done = Array(n).fill(false);
    let time = 0, completed = 0;

    document.getElementById("gantt").innerHTML = "";

    while (completed < n) {
        let idx = -1;
        for (let i = 0; i < n; i++) {
            if (at[i] <= time && !done[i]) {
                if (idx === -1) idx = i;
                else {
                    if (algo === "sjf" || algo === "srtf")
                        if (rem[i] < rem[idx]) idx = i;
                    if (algo === "pnp" || algo === "pp")
                        if (pr[i] < pr[idx]) idx = i;
                }
            }
        }

        if (idx === -1) { time++; continue; }

        let exec;
        if (algo === "rr") exec = Math.min(q, rem[idx]);
        else if (algo === "srtf" || algo === "pp") exec = 1;
        else exec = rem[idx];

        rem[idx] -= exec;
        time += exec;

        let block = document.createElement("div");
        block.className = "block";
        block.style.width = exec * 40 + "px";
        block.innerText = "P" + (idx + 1);
        document.getElementById("gantt").appendChild(block);

        if (rem[idx] === 0) {
            done[idx] = true;
            completed++;
            ct[idx] = time;
        }
    }

    let totalWT = 0, totalTAT = 0;
    for (let i = 0; i < n; i++) {
        tat[i] = ct[i] - at[i];
        wt[i] = tat[i] - bt[i];
        totalWT += wt[i];
        totalTAT += tat[i];
    }

    let out = "<table><tr><th>P</th><th>AT</th><th>BT</th><th>WT</th><th>TAT</th></tr>";
    for (let i = 0; i < n; i++)
        out += `<tr><td>P${i+1}</td><td>${at[i]}</td><td>${bt[i]}</td><td>${wt[i]}</td><td>${tat[i]}</td></tr>`;
    out += "</table>";

    document.getElementById("output").innerHTML = out;
    document.getElementById("average").innerHTML =
        `Average Waiting Time = ${(totalWT/n).toFixed(2)} |
         Average Turnaround Time = ${(totalTAT/n).toFixed(2)}`;
}
</script>

</body>
</html>
